    <script>
        const searchBar = document.getElementById('search-bar');
    
        searchBar.addEventListener('input', function () {
            const searchValue = searchBar.value.toLowerCase();
    
            document.querySelectorAll('.event').forEach(function (event) {
                const eventId = event.id.toLowerCase();
                const certificates = event.querySelectorAll('.certificate');
    
                // Check if the event ID or any image ID contains the search value
                const matchesSearch = eventId.includes(searchValue) || Array.from(certificates).some(img => img.querySelector('img').id.toLowerCase().includes(searchValue));
    
                // Set the display property based on the search result
                event.style.display = matchesSearch ? 'flex' : 'none';
            });
        });
    </script>
